<!doctype = html>
<html>
<head>
  <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}" />
</head>
<body>
  <div id="map-wrapper">
    <div id="map">

    </div>
    <aside id="sidebar">
      <img id="logo" src="{{url_for('static', filename='city_map_logo.png')}}" />
      <div class="dropdown">
        <button class="dropbtn" data-bind="text: selection"></button>
        <div class="dropdown-content">
          <ul id="filter-options" data-bind="foreach: stopTypeList">
            <!-- ko if: $parent.selection() !== $data -->
            <li id="filter-option" data-bind="text: $data, click: $parent.changeSelection"></li>
            <!-- /ko -->
          </ul>
        </div>
      </div>
      <ul id="stop-list" data-bind="foreach: activeMarkerList">
        <li data-bind="text: place"></li>
      </ul>
    </aside>
  </div>
  <script src="{{url_for('static', filename='knockout-3.2.0.js' )}}"></script>
  <script src="{{url_for('static', filename='app.js')}}"></script>
  <script src="{{url_for('static', filename='map.js')}}"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByn9zMoXOQDzWMbCVG986aQ6Op9Tp-gC8&v=3&callback=initMap"></script>
</body>
</html>
