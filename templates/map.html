<!doctype = html>
<html>
<head>
  <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}" />
</head>
<body>
  <div id="map-wrapper">
    <div id="map">

    </div>
    <aside id="sidebar">
      <img id="logo" src="{{url_for('static', filename='city_map_logo.png')}}" />
      <!-- <p>
        something
      </p> -->
    </aside>
  </div>
  <script>
  var map;
  function initMap() {

    var mapStyle = new google.maps.StyledMapType(
      [
        {
        "featureType": "water",
        "elementType": "all",
        "stylers": [
            {
                "visibility": "on"
            },
            {
                "color": "#569AF8"
            },
            {
                "lightness": "2"
            }
        ]
    },
    {
      "featureType": "road",
      "elementType": "geometry",
      "stylers": [
        {
          "color": "#F96365"
        }
      ]
    },
    {
      "featureType": "poi",
      "elementType": "all",
      "stylers": [
        {
          "visibility": "off"
        }
      ]
    }
  ], {name: 'City Map'}
    );
    map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: 51.5074, lng: -0.1278},
      zoom: 12,
      mapTypeControl: false,
      mapTypeId: 'styled_map',
      // scrollwheel: false
    });
    map.mapTypes.set('styled_map', mapStyle);
  }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByn9zMoXOQDzWMbCVG986aQ6Op9Tp-gC8&v=3&callback=initMap"></script>
</body>
</html>
